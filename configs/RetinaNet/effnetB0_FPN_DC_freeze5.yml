_BASE_: "../Base-RetinaNet.yaml"
MODEL:
  BACKBONE:
    NAME: "build_retinanet_effnet_fpn_backbone"
    FREEZE_AT: 5
  WEIGHTS: https://isl-pretrained-models.s3.amazonaws.com/EfficientNet/EfficientNet-B0.pth
  EFFNET:
    OUT_FEATURES: ["s2", "s3", "s4", "s6"]
    NORM: "FrozenBN"
    ACTIVATION_FUN: "silu"
    STEM_W: 32
    STRIDES: [1, 2, 2, 2, 1, 2, 1]
    DEPTHS: [1, 2, 2, 3, 3, 4, 1]
    WIDTHS: [16, 24, 40, 80, 112, 192, 320]
    EXP_RATIOS: [1, 6, 6, 6, 6, 6, 6]
    KERNELS: [3, 3, 5, 3, 5, 5, 3]
    HEAD_W: 1280
    DC_RATIO: 0.2
  FPN:
    IN_FEATURES: ["s2", "s3", "s4", "s6"]
    NORM: "SyncBN"
    OUT_CHANNELS: 192    
SOLVER:
  BASE_LR: 0.01
  MAX_ITER: 90000
  LR_SCHEDULER_NAME: "WarmupCosineLR"
  IMS_PER_BATCH: 8
  WEIGHT_DECAY: 4e-5
OUTPUT_DIR: output/RetinaNet/EfficientNetB0_FPN/freeeze5/DC
