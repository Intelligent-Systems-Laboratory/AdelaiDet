_BASE_: "Base-EfficientDet.yaml"
MODEL:
  WEIGHTS: https://isl-pretrained-models.s3.amazonaws.com/EfficientNet/EfficientNet-B3.pth
  EFFNET:
    STEM_W: 40
    STRIDES: [1, 2, 2, 2, 1, 2, 1]
    DEPTHS: [2, 3, 3, 5, 5, 6, 2]
    WIDTHS: [24, 32, 48, 96, 136, 232, 384]
    EXP_RATIOS: [1, 6, 6, 6, 6, 6, 6]
    KERNELS: [3, 3, 5, 3, 5, 5, 3]
    HEAD_W: 1536
  BiFPN:
    IN_FEATURES: ["s3","s4","s5","s6","s7"]
    OUT_CHANNELS: 160
    NUM_REPEATS: 6
INPUT:
  MIN_SIZE_TRAIN: (512,)
OUTPUT_DIR: output/Efficient/D3/
